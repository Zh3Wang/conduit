syntax = "proto3";

package user.v1;
option go_package = "./userPb";

message Profile {
  string user_name = 1[json_name = "username"];
  string bio = 2;
  string image = 3;
  bool following = 4;

}

message User {
  string user_name = 1[json_name = "username"];
  string bio = 2;
  string image = 3;
  string email = 4;
  string token = 5;
}