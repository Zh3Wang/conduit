apiVersion: v1
kind: ReplicationController
metadata:
  name: blog-user
spec:
  replicas: 1
  selector:
      app: blog-user
  template:
    metadata:
      labels:
        app: blog-user
    spec:
      containers:
        - name: blog-user
          image: registry.cn-shenzhen.aliyuncs.com/wangzhe0568/blog-user:1.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: regsecret