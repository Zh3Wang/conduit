apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: conduit-article-dep
  name: conduit-article-dep
  namespace: conduit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conduit-article-dep
  template:
    metadata:
      labels:
        app: conduit-article-dep
    spec:
      imagePullSecrets:
        - name: tencent-docker-hub
      containers:
        - name: conduit-article
          image: "ccr.ccs.tencentyun.com/conduit/conduit-article:1.0.3"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort:  9002